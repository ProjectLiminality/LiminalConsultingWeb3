<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Consulting - Decentralising Web3 Insights</title>
  <link rel="stylesheet" href="DreamSongUI/styles.css">
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="testimonials.css">
  <script src="DreamSongUI/linearFlowCanvas.js" defer></script>
  <script src="carousel.js" defer></script>
  <script src="testimonials.js" defer></script>
  <style>
    .main-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    #canvas-container {
      order: 1;
    }
    #examples-container {
      order: 2;
    }
    #testimonials-container {
      order: 3;
    }
    #contact-section {
      order: 4;
    }
    #contact-section {
      text-align: center;
      padding: 2rem 0;
      background: black;
      color: white;
      min-height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #contact-section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    
    #contact-section a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: opacity 0.3s ease;
    }
    
    #contact-section a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header style="text-align: center; margin-bottom: 50px; width: 100%; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; position: relative; top: 0;">
    <h1 style="color: white; font-size: 4em; margin-bottom: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Liminal Consulting</h1>
    <h2 style="color: white; font-size: 2em; margin-bottom: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Decentralising Web3 Insights</h2>
    <img src="LiminalConsultingWeb3.png" style="max-width: 80%; width: auto; height: auto; display: block; margin: 0 auto; object-fit: contain;" alt="Liminal Consulting Web3">
  </header>
  <div class="main-wrapper">
    <div id="canvas-container"></div>
    <div id="examples-container"></div>
    <div id="testimonials-container"></div>
    <div id="contact-section">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:consulting@liminality.space">consulting@liminality.space</a></p>
    </div>
  </div>

</body>
</html>
