<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Consulting - Decentralising Web3 Insights</title>
  <link rel="stylesheet" href="DreamSong.css">
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="testimonials.css">
  <script src="DreamSong.js" defer></script>
  <script src="carousel.js" defer></script>
  <script src="testimonials.js" defer></script>
  <style>
    /* CSS Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      font-size: 16px; /* Base font size */
    }

    body {
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Main wrapper styles */
    .main-wrapper {
      width: 100vw;
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
    }
      
    #examples-container::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      margin: 2rem 0;
      background: url('media/elements/Seperator.png') no-repeat center center;
      background-size: 90% auto;
    }
    .section-separator {
      width: 90%;
      height: auto;
      margin: 2rem auto;
      display: block;
    }
    #examples-separator {
      order: 4.5;
      width: 100%;
    }
    header {
      order: 1;
    }
    #canvas-container {
      order: 2;
    }
    #contact-section {
      order: 3;
    }
    #examples-container {
      order: 4;
    }
    #testimonials-container {
      order: 5;
    }
    #contact-section {
      text-align: center;
      padding: 2rem 0;
      background: black;
      color: white;
      min-height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #contact-section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    
    #contact-section a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: opacity 0.3s ease;
    }
    
    #contact-section a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <header style="text-align: center; margin-bottom: 50px; width: 100%; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; position: relative; top: 0;">
      <h1 style="color: white; font-size: 4rem; margin-bottom: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Liminal Consulting</h1>
      <h2 style="color: white; font-size: 2rem; margin-bottom: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Decentralising Web3 Insights</h2>
      <img src="LiminalConsultingWeb3.png" style="max-width: 80%; width: auto; height: auto; display: block; margin: 0 auto; object-fit: contain;" alt="Liminal Consulting Web3">
    </header>
    <div id="canvas-container"></div>
    <div id="contact-section">
      <h3>Work With Me:</h3>
      <p><img src="media/contact/Mail.png" alt="Email" style="height: 20px; vertical-align: middle; margin-right: 10px;"><a href="mailto:consulting@liminality.space">consulting@liminality.space</a></p>
      <img src="media/elements/Seperator.png" alt="Separator" class="section-separator">
    </div>
    <div id="examples-container"></div>
    <div id="testimonials-container"></div>
  </div>

</body>
</html>
